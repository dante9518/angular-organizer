<table>
    <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let week of calendar'>
           <td *ngFor = 'let day of week.days' (click)="selectDay(day.value)">
               <span [class.disabled] = 'day.disabled'
                    [class.active] = 'day.active'
                    [class.selected] = 'day.selected'>
                {{ day.value | moment: 'DD' }}
               </span>
           </td> 
        </tr>
    </tbody>
</table>
