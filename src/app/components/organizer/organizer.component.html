<header>
    Organizer:  <strong>{{ dateService.date.value | moment:'DD.MM.YYYY' }}</strong>
</header>

<main>
    <ul *ngIf="tasks.length; else noTasks">
        <li *ngFor = "let task of tasks; let i = index">
            <span>
                <strong>{{ i + 1 }}</strong>
                {{ task.title }}
            </span>
            <button class="removeBtn" (click)="remove(task)">Remove</button>
        </li>
    </ul>
    <ng-template #noTasks>
        <p>No tasks added yet...</p>
    </ng-template>
</main>

<footer>
    <form [formGroup] = 'form' (ngSubmit) = 'submit()'>
        <input type="text" formControlName='title'>
        <button type="submit" [disabled]="form.invalid">Add</button>
    </form>
</footer>
